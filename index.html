<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <div id="region__page">
        <div class="hero__container">
            <!-- <h1 class="title">CHOOSE A REGION</h1> -->
            <div id="kanto" class="region__container" onclick="retrieve_data('2')">
                <img src="images/kanto/venusaur.png"  class="image">
                <img src="images/kanto/charizard.png"  class="image">
                <img src="images/kanto/blastoise.png"  class="image">
                <img src="images/kanto/articuno.png"  class="image">
                <img src="images/kanto/zapdos.png"  class="image">
                <img src="images/kanto/moltres.png"  class="image">
                <h1 class="region__name">KANTO</h1>
            </div>
            <div id="johto" class="region__container" onclick="retrieve_data('7')">
                <h1 class="region__name">JOHTO</h1>
                <img src="images/johto/meganium.png" class="image">
                <img src="images/johto/typhlosion.png" class="image">
                <img src="images/johto/feraligatr.png" class="image">
                <img src="images/johto/ho-oh.png" class="image">
                <img src="images/johto/lugia.png" class="image">
                <img src="images/johto/celibi.png" class="image">

            </div>
            <div id="hoenn" class="region__container" onclick="retrieve_data('4')">
                <img src="images/hoenn/sceptile.png" class="image">
                <img src="images/hoenn/blaziken.png" class="image">
                <img src="images/hoenn/swampert.png" class="image">
                <img src="images/hoenn/groudon.png" class="image">
                <img src="images/hoenn/kyogre.png" class="image">
                <img src="images/hoenn/rayquaza.png" class="image">
                <h1 class="region__name">HOENN</h1>
            </div>
            <div id="sinnoh" class="region__container" onclick="retrieve_data('6')">
                <h1 class="region__name">SINNOH</h1>
                <img src="images/sinnoh/torterra.png" class="image">
                <img src="images/sinnoh/infernape.png" class="image">
                <img src="images/sinnoh/empoleon.png" class="image">
                <img src="images/sinnoh/dialga.png" class="image">
                <img src="images/sinnoh/palkia.png" class="image">
                <img src="images/sinnoh/giratina.png" class="image">

            </div>
            <div id="unova" class="region__container" onclick="retrieve_data('9')">
                <img src="images/unova/serperior.png" class="image">
                <img src="images/unova/emboar.png" class="image">
                <img src="images/unova/samurott.png" class="image">
                <img src="images/unova/reshiram.png" class="image">
                <img src="images/unova/zekrom.png" class="image">
                <img src="images/unova/kyurem.png" class="image">
                <h1 class="region__name">UNOVA</h1>
            </div>
            <div id="kalos" class="region__container" onclick="retrieve_data('12')">
                <h1 class="region__name">KALOS</h1>
                <img src="images/kalos/chesnaught.png" class="image">
                <img src="images/kalos/delphox.png" class="image">
                <img src="images/kalos/greninja.png" class="image">
                <img src="images/kalos/xerneas.png" class="image">
                <img src="images/kalos/yveltal.png" class="image">
                <img src="images/kalos/zygarde.png" class="image">

            </div>
            <div id="alola" class="region__container" onclick="retrieve_data('16')">
                <img src="images/alola/decidueye.png" class="image">
                <img src="images/alola/incineroar.png" class="image">
                <img src="images/alola/primarina.png" class="image">
                <img src="images/alola/lunala.png" class="image">
                <img src="images/alola/solgaleo.png" class="image">
                <img src="images/alola/necrozma.png" class="image">
                <h1 class="region__name">ALOLA</h1>
            </div>
        </div>
    </div>
    <div id="pokedex__page">
        <div id="pokedex__section">
            <input type="text" id="pokemon__search" onkeyup="search_pokemon()" placeholder="Search for pokemon...">
            <ul id="pokemon__list"></ul>
            <div id="new__region" onclick="region_page()">
                New Region
            </div>
        </div>
        <div id="utility__section">
            <!-- <div id="inspect">
                Further look at a pokemon
            </div> -->
            <div id="teambuilder">
                <ul id="team">
                    <div id="pokemon__row">
                        <div id="pokemon1" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                            <div id="clear_slot1" onclick="clear_slot(1)">Clear</div>
                        </div>
                        <div id="pokemon2" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                            <div id="clear_slot2" onclick="clear_slot(2)">Clear</div>
                        </div>
                    </div>
                    <div id="pokemon__row">
                        <div id="pokemon3" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                            <div id="clear_slot3" onclick="clear_slot(3)">Clear</div>
                        </div>
                        <div id="pokemon4" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                            <div id="clear_slot4" onclick="clear_slot(4)">Clear</div>
                        </div>
                    </div>
                    <div id="pokemon__row">
                        <div id="pokemon5" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                            <div id="clear_slot5" onclick="clear_slot(5)">Clear</div>
                        </div>
                        <div id="pokemon6" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                            <div id="clear_slot6" onclick="clear_slot(6)">Clear</div>
                        </div>
                    </div>
                </ul>
            </div>
            <div id="generate">
                Auto-Complete
            </div>
        </div>
        <div id="extra__page">
            <div class="extra__button">Inspect Screen</div>
            <div class="extra__button">Build Team</div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
